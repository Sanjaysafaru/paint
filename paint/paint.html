<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="icon" href="icons8-paint-48.png">
    <link rel="stylesheet" href="paint.css">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="shapes\icons8-rectangular-16.png" alt="rectangle" id="rectimg">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="shapes\icons8-filled-circle-16.png" alt="circle" id="circleimg">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="shapes\icons8-triangle-16.png" alt="triangle" id="triangleimg">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="shapes\icons8-illustrator-18.png" alt="brush" id="brushimg">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="shapes\icons8-eraser-16.png" alt="eraser" id="eraserimg">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option  selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save as Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <script src="paint.js"></script>
</body>
</html>
